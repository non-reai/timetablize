<!doctype html>
<html>
	<head>
		<title>Timetablize</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<nav></nav>
		<div id="title">
			<h1>Timetablize</h1>
			<h2>Organize things in one spot.</h2>
		</div>
		<div id="wrapper">
			<div id="sign-up">
				<h2>Sign up</h2>
				<input id="sign-up-email" type="email" placeholder="Email">
				<input id="sign-up-password" type="password" placeholder="Password">
				<input id="sign-up-button" type="button" value="Sign up">
			</div>
			<div id="sign-in">
				<h2>Sign in</h2>
				<input id="sign-in-email" type="email" placeholder="Email">
				<input id="sign-in-password" type="password" placeholder="Password">
				<input id="sign-in-button" type="button" value="Sign in">
			</div>
		</div>

		<script type="module" src="auth.js"></script>
	</body>
</html>
